<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>Karnaugh Map Solver</title>
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="Allows the user to input values for a Karnaugh map and recieve boolean expressions for the output.">
    <link rel="icon" type="icon/x-icon" href="/resources/favicon.ico">

    <link rel="stylesheet" type="text/css" href="/resources/css/palette.css">
    <link rel="stylesheet" type="text/css" href="/resources/fonts/opensans.css">
    <script src="/resources/js/jquery.js"></script>
    <script src="/resources/js/tracking.js"></script>

    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="./js/petrick.js"></script>
    <script src="./js/main.js"></script>

    <!--<link rel="stylesheet" type="text/css" href="./css/style.min.css">
    <script src="./js/petrick.min.js"></script>
    <script src="./js/main.min.js"></script>-->
</head>

<body>
    <div id="setup" class="screen" style="display:block;">
        <div class="screen-container" style="height:85%;">
            <form id="setup-form" class="setup-input-container" action="javascript:setupContinue();" class="form">
                <div class="setup-input">Number of Inputs: <input id="dimension" type="text" value="4" size="10" class="input-field"></div>
                <div class="setup-input">Input Names: <input id="variables" type="text" value="A,B,C,D" size="10" class="input-field"></div>
                <div class="setup-input">Output: <input id="output-var" type="text" value="F" size="1" class="input-field"></div>
                <input class="hidden-submission" type="submit" tabindex="-1">
            </form>
        </div>
        <div class="screen-container" style="height:15%;">
            <button id="setup-continue" class="continue" onclick="javascript:setupContinue();">Continue</button>
        </div>
    </div>

    <div id="map" class="screen" style="display:none;">
        <div class="screen-container" style="height:20%;">
            <form id="map-form" action="javascript:mapContinue();" class="form">
                <div class="setup-input">&Sigma;m = (<input id="minterms" type="text" size="10" class="input-field">)</div>
                <div class="setup-input">with don't cares (<input id="dontcares" type="text" size="10" class="input-field">)</div>
                <button type="button" id="map-clear" class="continue" onclick="javascript:mapClear();">Clear</button><br>
                <h5>(If a value is present in both &Sigma;m and don't cares, &Sigma;m has priority)</h5>
                <input class="hidden-submission" type="submit" tabindex="-1">
            </form>
        </div>
        <div class="screen-container" style="height:60vh;">
            <table id="kmap" class="map-table" style="">
            </table>
        </div>
        <div class="solution-container" style="height:20vh;">
            <button id="map-restart" class="continue" onclick="javascript:mapRestart();">Restart</button> &emsp;
            <button id="map-continue" class="continue" onclick="javascript:mapContinue();">Continue</button>
        </div>
    </div>

    <div id="solution" class="screen" style="display:none;">
        <div class="screen-container" style="height:90vh;">
            <div class="solution-middle">
                <div id="solution-title">Solutions:</div>
                <div class="solution-label">Generic:</div>
                <textarea cols="80" rows="4" wrap="soft" class="solution-field" readonly id="genSolution"></textarea><br>
                <div class="solution-label">VHDL:</div>
                <textarea cols="80" rows="4" wrap="soft" class="solution-field" readonly id="VHDLSolution"></textarea>
                <div class="solution-label">Verilog:</div>
                <textarea cols="80" rows="4" wrap="soft" class="solution-field" readonly id="verilogSolution"></textarea>
            </div>
        </div>
        <div class="screen-container" style="height:10vh">
            <button id="solution-back" class="continue" onclick="javascript:solBack();">Back</button> &emsp;
            <button id="solution-restart" class="continue" onclick="javascript:solRestart();">Restart</button>
        </div>
    </div>
</body>

</html>

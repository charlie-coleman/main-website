<html>
    <head>
        <title>Physics</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <link rel="stylesheet" type="text/css" href="/resources/css/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="/resources/fonts/opensans.css">
        <link rel="icon" href="/resources/favicon.ico">
        <script src="/resources/js/jquery.js"></script>
        <script src="./js/VectorManip.js"></script>
        <script src="./js/Circle.js"></script>
        <script src="./js/Collision.js"></script>
        <script src="./js/main.js"></script>
    </head>
    <div id='content'>
        <div id='title'>Bouncing Balls</div>
        <div id='controls'>
            <button class="button" id='playpause' onclick='javascript:playpause();'><i class="fa fa-pause" aria-hidden="true"></i></button>
            <button class='button' id='removecircle' onclick='javascript:removeCircle();'><i class='fa fa-minus'></i></button>
            <button class="button" id='addcircle' onclick='javascript:addCircle();'><i class='fa fa-plus'></i></button>
            <button class='button' id='restart' onclick='javascript:create();'><i class='fa fa-refresh'></i></button>
            <div id='grav'>
                Gravity: (<input id='gx' size='4'>,<input id='gy' size='4'>)
                <button id='set_grav' class='button' onclick='javascript:setGrav();'><i class='fa fa-check'></i></button>
            </div>
        </div>
        <div id='moreoptions'>
            <select id='moreoptlist'>
                <option value='radius'>Radius</option>
                <option value='mass'>Mass</option>
                <option value='velocity'>Velocity</option>
                <option value='position'>Position</option>
            </select>
            <button id='refreshnumbers' onclick='javascript:setText();'><i class='fa fa-refresh'></i></button>
            <input id='moreoptinput1' size='12'>
            <input id='moreoptinput2' size='5'>
            <button class='button' onclick='javascript:setOption();'><i class='fa fa-check'></i></button>
        </div>
        <div id='holder'>
            <canvas id='physics'></canvas>
        </div>
    </div>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Tree GP/XP Calculator</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="A tool for calculating the GP/XP of daily tree runs" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/xp.js"></script>
        <script src="js/trees.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <dir id="player-info">
            <dir id="current">
                <span class="input-label">Current level: </span>
                <input class="lvl-entry" id="curr-lvl" type="number" value="1" min="1" max="126" />
                <span class="input-label">Current XP: </span>
                <input class="xp-entry" id="curr-xp" type="number" value="0" min="0" max="200000000" />
            </dir>
            <dir id="goal">
                <span class="input-label">Goal Level: </span>
                <input class="lvl-entry" id="goal-lvl" type="number" value="2" min="1" max="126" />
                <span class="input-label">Goal XP: </span>
                <input class="xp-entry" id="goal-xp" type="number" value="83" min="0" max="200000000" />
            </dir>
        </dir>
        <table width="100%" id="tree-table">
            <tr>
                <th>Enabled</th>
                <th>Type</th>
                <th>Level</th>
                <th>Tree</th>
                <th>Amount/Day</th>
                <th>Cost</th>
                <th>Protect?</th>
                <th>Protection</th>
                <th>Protection Cost</th>
                <th>Total Price</th>
                <th>Total XP</th>
                <th>GP/XP</th>
            </tr>
        </table>
        <div id="stats">
            <div class="stat-display">
                <span class="stat-label" id="gpday-label">GP/Day: </span>
                <span class="stat" id="gpday"></span>
            </div>
            <div class="stat-display">
                <span class="stat-label" id="xpday-label">XP/Day: </span>
                <span class="stat" id="xpday"></span>
            </div>
            <div class="stat-display">
                <span class="stat-label" id="gpxp-label">Overall GP/XP: </span>
                <span class="stat" id="gpxp"></span>
            </div>
            <div class="stat-display">
                <span class="stat-label" id="days-label">Days to Goal: </span>
                <span class="stat" id="days"></span>
            </div>
            <div class="stat-display">
                <span class="stat-label" id="cost-label">Total Cost: </span>
                <span class="stat" id="cost"></span>
            </div>
        </div>
    </body>
</html>

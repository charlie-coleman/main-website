<html>
    <head>
        <title>L-System Generator</title>
        <link rel="stylesheet" type="text/css" href="/resources/css/palette.css">
        <link rel="stylesheet" type="text/css" href="./style.min.css">
        <link rel="stylesheet" type="text/css" href="/resources/fonts/opensans.css">
        <link rel="stylesheet" type="text/css" href="/resources/css/sharebuttons.css">

        <script src="/resources/js/jquery.js"></script>
        <script src="LSystemConstruct.min.js"></script>
        <script src="script.min.js"></script>
    </head>
    <div id="inputs">
        <div class='label'>Draw Speed:</div>
        <input class='inp' type="number" id="draw_speed">
        <div class='label'>Line Length:</div>
        <input class='inp' type="number" id="size">
        <div class='label'>Line Width:</div>
        <input class='inp' type="number" id='width'>
        <div class='label'>Start Angle:</div>
        <input class='inp' type="number" id="start_angle">
        <div class='label'>Angle:</div>
        <input class='inp' type="number" id="angle">
        <div class='label'>Level:</div>
        <input class='inp' type="number" id="level">
        <div class='label'>Constants:</div>
        <input class='inp' id="constants">
        <div class='label'>Axiom:</div>
        <input class='inp' id='axiom'>
        <div id='rules'>Rules:</div>
        <div class='label'>Only draw F?:</div><input type='checkbox' class='check' id='draw_end'>
        <div class='label'>Rainbow Mode?:</div><input type='checkbox' class='check' id='rainbow'>
        <div class='label'>Center the Image?:</div><input type='checkbox' class='check' id='center'>
        <button class='button' id="restart">Restart</button>
        <div class='label'>Examples:</div>
        <button class='examp_button' id="example1">Hilbert Curve</button>
        <button class='examp_button' id="example2">Sierpinski's Triangle</button>
        <button class='examp_button' id="example3">Dragon Curve</button>
        <button class='examp_button' id="example4">Peano-Gosper Curve</button>
        <button class='examp_button' id="example5">Tree 1</button>
        <button class='examp_button' id="example6">Tree 2</button>
        <a id='dl' download='picture.png'>Download this image</a>
        <div id='mess'>Coded by: <a href='http://charlie-coleman.com'>Charlie Coleman</a><br>Learn more about L-Systems <a href='https://en.wikipedia.org/wiki/L-system'>here</a> or <a href='http://algorithmicbotany.org/papers/abop/abop.pdf'>here</a></div>

<!DOCTYPE html>
<html>
    <head>
        <title>Tree GP/XP Calculator</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="A tool for calculating the GP/XP of daily tree runs" />
        <link rel="stylesheet" type="text/css" href="/resources/fonts/opensans.css">
        <link rel="stylesheet" href="css/style.css" />
        <link rel="icon" href="./favicon.ico"/>
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/xp.js"></script>
        <script src="js/trees.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <div>
            <h1 id="page-title">OSRS Daily Tree Run GP/XP Calculator</h1>
        </div>
        <div id="content">
            <div id="player-info">
                <table id="info-table">
                    <tr class="lvlxp-pair" id="current">
                        <td><div class="input-div">Current Level </div></td>
                        <td><input class="info-entry" id="curr-lvl" type="number" value="1" min="1" max="126" /></td>
                        <td><div class="input-div">XP </div></td>
                        <td><input class="info-entry" id="curr-xp" type="number" value="0" min="0" max="200000000" /></td>
                    </tr>
                    <tr class="lvlxp-pair" id="goal">
                        <td><div class="input-div">Goal Level </div></td>
                        <td><input class="info-entry" id="goal-lvl" type="number" value="2" min="1" max="126" /></td>
                        <td><div class="input-div">XP </div></td>
                        <td><input class="info-entry" id="goal-xp" type="number" value="83" min="0" max="200000000" /></td>
                    </tr>
                </table>
            </div>
            <table id="tree-table">
                <tr class="tree-header">
                    <th>Enabled</th>
                    <th>Type</th>
                    <th>Level</th>
                    <th>Tree</th>
                    <th>Per Day</th>
                    <th>Cost</th>
                    <th>Protection</th>
                    <th>Survive %</th>
                    <th>Protection Cost</th>
                    <th>Total Price</th>
                    <th>Total XP</th>
                    <th>GP/XP</th>
                </tr>
            </table>
            <div id="stats">
                <table>
                    <tr class="stat-display">
                        <td><div class="stat-div" id="gpday-div">GP/Day</div></td>
                        <td><div class="stat" id="gpday"></div></td>
                    </tr>
                    <tr class="stat-display">
                        <td><div class="stat-div" id="xpday-div">XP/Day</div></td>
                        <td><div class="stat" id="xpday"></div></td>
                    </tr>
                    <tr class="stat-display">
                        <td><div class="stat-div" id="gpxp-div">Overall GP/XP</div></td>
                        <td><div class="stat" id="gpxp"></div></td>
                    </tr>
                    <tr class="stat-display">
                        <td><div class="stat-div" id="days-div">Days to Goal</div></td>
                        <td><div class="stat" id="days"></div></td>
                    </tr>
                    <tr class="stat-display">
                        <td><div class="stat-div" id="cost-div">Total Cost</div></td>
                        <td><div class="stat" id="cost"></div></td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
